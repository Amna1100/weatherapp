<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
<link rel="stylesheet" type="text/css" href="index.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script src="index.js"></script>
</head>
<body>
 
    <div class="container">

<div class="search-box" >
    <i class='bx bxs-map'></i>
<input type="text" placeholder="Enter your Location"   id="inp" />
<button  id="btn"    class=" bx bx-search"   >  </button>
 
</div>

<script>

 const searchBox=document.getElementById("inp");
 const searchBtn=document.getElementById("btn")
 
 searchBtn.addEventListener("click",()=>{
console.log(searchBox.value)
     checkweather(searchBox.value)
 })
 
    
</script>

    
<!--weather-->
 <div class="weather-box">
    <div class="box">
        <div class="info-weather">

<div class="Weather">
<img src="clouds.png" alt="sun2" id="ima">
<p class="temparature">0</p> 

<p class="city">New York</p>
</div>

        </div>
 
    </div>
 <!-- weather detailes -->
<div class="weather-detailes">
<div class="humidity">
    <i class='bx bx-water'></i>
<div class="text">
    <div class="info-humidity">
       <span>0%</span>
    </div>
    <p>Humidity</p>
</div>
</div>

<div class="wind">
    <i class='bx bx-wind'></i>
<div class="text">
    <div class="info-wind">
       <span>0km/h</span>
    </div>
    <p>wind speed</p>
</div>
</div>
 
</div>
 
 <!-- weather detailes -->
 </div>
</div>
  <!--weather-->
 

</body>
</html>
